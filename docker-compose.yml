services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: wetime
      POSTGRES_USER: wetime
      POSTGRES_PASSWORD: wetime_password
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wetime -d wetime"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - wetime_net

  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
    networks:
      - wetime_net

  worker:
    build:
      context: .
      dockerfile: ./apps/worker/Dockerfile
    env_file: .env
    depends_on:
      - backend
      - db
    environment:
      - BACKEND_URL=http://backend:3001
    networks:
      - wetime_net

  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
    env_file: .env
    depends_on:
      - backend
    networks:
      - wetime_net

  nginx:
    build:
      context: .
      dockerfile: ./deploy/nginx/Dockerfile
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/ssl/wetime
    networks:
      - wetime_net

volumes:
  dbdata:
  uploads:
  certs:

networks:
  wetime_net:
    driver: bridge
